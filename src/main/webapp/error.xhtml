<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="my.css"/>
    <title>Error | Something gone wrong</title>
</h:head>
<h:body>
    <div class="container div-login">
        <div class="jumbotron">
            <h3>Something gone wrong!</h3>
            <strong>Status Code</strong>: 500 <br/>
            <strong>Requested URI</strong>: ${uri} <br/>
            <strong>Exception Message</strong>: ${exception.getMessage()} <br/>
        </div>
    </div>
</h:body>
</html>
