<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>eCare16 | User Report Generator</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="my.css"/>
</h:head>
<h:body>
    <div class="container div-login">
        <div class="jumbotron">
            <div class="form-group">
                <h3 class="form-signin-heading text-danger" align="center">
                    eCare16 User Report Generator
                </h3>
                <hr width="200px" align="center"/>
            </div>
            <h:form styleClass="form-horizontal">
                <div class="form-group">
                    <h:selectOneMenu value="#{userReport.selectedTariffId}" styleClass="form-control">
                        <f:selectItems value="#{userReport.tariffList}" var="tariff"
                                       itemValue="#{tariff.id}" itemLabel="#{tariff.name}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:commandButton action="#{userReport.generateUserReport}"
                                     styleClass="btn btn-sm btn-danger btn-block" value="Generate Report"/>
                </div>

            </h:form>
        </div>
    </div>
</h:body>
</html>
